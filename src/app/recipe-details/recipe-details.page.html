<ion-header>
  <ion-toolbar>
    <ion-title>{{ recipe?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <img *ngIf="recipe?.image" [src]="recipe.image" />

  <h2>Ingredients</h2>
  <ul>
    <li *ngFor="let i of recipe?.extendedIngredients">
      {{ i.original }}
    </li>
  </ul>

  <h2>Instructions</h2>
  <div [innerHTML]="recipe?.instructions"></div>

</ion-content>
