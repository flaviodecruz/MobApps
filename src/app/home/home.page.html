<ion-header>
  <ion-toolbar>
    <ion-title>G00438795</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-input
    label="Enter Ingredients"
    placeholder="carrots, beef, potatoes"
    [(ngModel)]="ingredients">
  </ion-input>

  <ion-button expand="block" (click)="searchRecipes()">
    Search
  </ion-button>

  <p *ngIf="message">{{ message }}</p>

</ion-content>
