<ion-header>
  <ion-toolbar>
    <ion-title>G00438795</ion-title>
    <ion-buttons slot="end">
  <ion-button size="large" routerLink="/favorites">
    <ion-icon name="heart"></ion-icon>
  </ion-button>
  <ion-button size="large" routerLink="/settings">
    <ion-icon name="settings"></ion-icon>
  </ion-button>
</ion-buttons>


  </ion-toolbar>
</ion-header>
<ion-img
  draggable="false"
  ...
></ion-img>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Enter Ingredients</ion-label>
    <ion-input [(ngModel)]="ingredients" placeholder="e.g. chicken, rice"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="searchRecipes()">
    SEARCH
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let recipe of recipes">
        <ion-card>
          <ion-img
  *ngIf="recipe.image"
  [src]="recipe.image"
  style="height: 180px; object-fit: cover;">
</ion-img>


          <ion-card-header>
            <ion-card-title>{{ recipe.title }}</ion-card-title>
          </ion-card-header>
          <ion-button
            expand="block"
            fill="clear"
            color="danger"
            class="ion-margin-bottom"
            (click)="toggleFavorite(recipe.id)">
  <ion-icon
    [name]="isFavorite(recipe.id) ? 'heart' : 'heart-outline'"
    slot="start">
  </ion-icon>

  {{ isFavorite(recipe.id) ? 'Remove Favorite' : 'Add to Favorites' }}

</ion-button>

          <ion-card-content>
            <ion-button
              expand="block"
              fill="outline"
              class="ion-margin-top"
              (click)="openDetails(recipe.id)">

              VIEW DETAILS
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
