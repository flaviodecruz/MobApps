<ion-header>
  <ion-toolbar>
    <ion-title>G00438795</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="heart"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Enter Ingredients</ion-label>
    <ion-input
      placeholder="carrots, beef, potatoes"
      [(ngModel)]="ingredients">
    </ion-input>
  </ion-item>

  <ion-button
    expand="block"
    size="large"
    color="primary"
    (click)="searchRecipes()">
    SEARCH
  </ion-button>

  <div class="recipe-grid">

    <ion-card *ngFor="let recipe of recipes" class="recipe-card">

      <img [src]="recipe.image" alt="{{ recipe.title }}" />

      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="block" fill="outline">
          View Details
        </ion-button>
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
